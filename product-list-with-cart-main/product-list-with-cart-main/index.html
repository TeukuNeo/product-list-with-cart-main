<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <h2 style="position: relative; bottom: 10px;"> Desserts </h2>
    <div class="shop-ui">
      <div class="shop-item" id="shop-item">

      </div>

       <div class="cart" id="cart-checkout">

        <div class="cart-quantity" id="cart-quantity">
          
        </div>
        

        <!-- Cart Checkout Start -->

        <div class="cart-desc" id="cart-desc">
          
        </div>

         <!-- Cart Checkout End -->

        <div class="order-container">
          <div class="order-total" id="order-total">
            
          </div>
          <div class="order-btn">
            <button id="btn1">This is carbon-neutral delivery</button>
            <button id="btn2">Confirm Order</button>
          </div>
        </div>

      </div>      

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

<script src="js/data.js"></script>
<script src="js/script.js"></script>

</html>
