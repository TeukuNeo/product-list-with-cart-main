<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="confirm-notification" id="confirm-notification">
    <div class="confirm-notif-container">
      <div class="confirm-title">
        <img src="./assets/images/icon-order-confirmed.svg" alt="">
        <h1>Order Confirmed</h1>
        <p>We hope you enjoy your food!</p>
      </div>
      <div class="confirm-item">
        <div class="confirm-item-container" id="confirm-item-container">
          
        </div>
        <div class="confirm-total-detail" id="confirm-total-detail">
          
        </div>
      </div>
      <button id="confirm-order">Start New Order</button>
    </div>
  </div>

  <div class="container">
    <h2 style="position: relative; bottom: 10px; color: #583101;"> Desserts </h2>
    <div class="shop-ui">
      <div class="shop-item" id="shop-item">

      </div>

      <div class="cart" id="cart-checkout">
        <div class="cart-checkout-container">


          <div class="cart-quantity" id="cart-quantity">

          </div>

          <!-- Cart Checkout Start -->

          <div class="cart-desc" id="cart-desc">

          </div>

          <!-- Cart Checkout End -->

          <div class="order-container" id="order-container">           
           
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Teuku Neo Quinn</a>.
  </div>


</body>



<script src="js/data.js"></script>
<script src="js/script.js"></script>

</html>
